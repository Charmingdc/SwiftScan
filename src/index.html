<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Notyf Library CSS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

  <!-- Notyf Library JS -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  
      <!-- custom CSS -->
  <link rel="stylesheet" href="./style.css">
  
  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script
  <title> SwiftScan - Quick Qrcode </title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <h2> SwiftScan </h2>
        </li>
        <li id="github-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2.218 18.616c-.354.069-.468-.149-.468-.336v-1.921c0-.653-.229-1.079-.481-1.296 1.56-.173 3.198-.765 3.198-3.454 0-.765-.273-1.389-.721-1.879.072-.177.312-.889-.069-1.853 0 0-.587-.188-1.923.717-.561-.154-1.159-.231-1.754-.234-.595.003-1.193.08-1.753.235-1.337-.905-1.925-.717-1.925-.717-.379.964-.14 1.676-.067 1.852-.448.49-.722 1.114-.722 1.879 0 2.682 1.634 3.282 3.189 3.459-.2.175-.381.483-.444.936-.4.179-1.413.488-2.037-.582 0 0-.37-.672-1.073-.722 0 0-.683-.009-.048.426 0 0 .46.215.777 1.024 0 0 .405 1.25 2.353.826v1.303c0 .185-.113.402-.462.337-2.782-.925-4.788-3.549-4.788-6.641 0-3.867 3.135-7 7-7s7 3.133 7 7c0 3.091-2.003 5.715-4.782 6.641z" />
          </svg>
          <h3> GitHub </h3>
        </li>
      </ul>
    </nav>
  </header>


  <main>
    <section id="intro">
      <h1 id="website-name">
        SwiftScan
      </h1>

      <p>
        Discover the fastest âš¡ way to generate QR code
      </p>

      <div id="divider"></div>
    </section>


    <section id="create-qrcode-wrapper">
      <h3> Configure QR code </h3>

      <div class="data-types-box">
        <label>
          <input type="radio" name="data-type" value="text" checked>
          <span>
            Any Text
          </span>
        </label>

        <label>
          <input type="radio" name="data-type" value="url">
          <span>
            Url
          </span>
        </label>

        <label>
          <input type="radio" name="data-type" value="TEL">
          <span>
            Phone number
          </span>
        </label>

        <label>
          <input type="radio" name="data-type" value="MAILTO">
          <span>
            Email address
          </span>
        </label>
      </div>


      <div id="data-type-picker">
        <p id="current-data-type"> 
          Data type: Any text
        </p>
      </div>


      <input type="text" name="" id="data-input" placeholder="Enter your data value">


      <button id="generate-button">
        Generate QR code
      </button>
    </section>


    <section id="qrcode-wrapper">
      <div>
       <img src="" id="qrcode-img"> 
      </div>
    </section>
  </main>

  
  <script src="../config.js" type="module"></script>
</body>

</html>
